 # parameters from the Burr Spring Demo to be included for the new tasks to run.
 
  - name: sonarqube-host-url
    type: string
    default: "sonarqube-host-url-not-configured"
  - name: sonarqube-project-key
    type: string
    default: "sonarqube-project-key-not-configured"
  - name: sonarqube-project-secret
    type: string
    default: "sonarqube-project-secret-not-configured"
  - name: cyclonedx-host-url
    type: string
    default: "cyclonedx-host-url-not-configured"
  - name: stackrox-endpoint
    type: string
    default: "stackrox-endpoint-not-configured"
  - name: stackrox-secret
    type: string
    default: "rox-api-token"
  - name: rekor-url
    type: string
    default: "rekor-url-not-configured"
 